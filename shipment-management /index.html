<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Management Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Shipment Management Form</h1>
    </header>

    <main>
        <form id="shipment-form">
            <label for="shipment-no">Shipment No.:</label>
            <input type="text" id="shipment-no" name="shipment-no" required autofocus>

            <label for="description">Description:</label>
            <textarea id="description" name="description" disabled required></textarea>

            <label for="source">Source:</label>
            <input type="text" id="source" name="source" disabled required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" disabled required>

            <label for="shipping-date">Shipping Date:</label>
            <input type="date" id="shipping-date" name="shipping-date" disabled required>

            <label for="expected-delivery-date">Expected Delivery Date:</label>
            <input type="date" id="expected-delivery-date" name="expected-delivery-date" disabled required>

            <div class="buttons">
                <button type="button" id="save-btn" disabled>Save</button>
                <button type="button" id="update-btn" disabled>Update</button>
                <button type="button" id="reset-btn">Reset</button>
            </div>
        </form>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
